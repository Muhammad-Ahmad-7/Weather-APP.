<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CheckWeather.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <h2>CheckWeather.com</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex" role="search">
                    <input id="input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="search">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="loader" id="loader">

    </div>
    <h1><span id="countryName">Enter city name</span></h1>
    <div class="container">
        <div class="card">
            <h3>Temperature</h3>
            <h2><span id="temp">0</span><sup>&deg</sup>C</h2>
            <p>Minimum Temperature: <span id="min_temp"></span></p>
            <p>Minimum Temperature: <span id="max_temp"></span></p>
            <p>Feels Like: <span id="feels_like"></span></p>
        </div>
        <div class="card">
            <h3>Wind Flow</h3>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind Speed: <span id="wind_speed"></span> Km/hr</p>
            <p>Wind Degree: <span id="wind_degrees"></span><sup>&deg</sup>C</p>
        </div>
        <div class="card">
            <h3>Sun</h3>
            <p>Sun Rise: <span id="sunrise"></span></p>
            <p>Sun Set: <span id="sunset"></span></p>
            <p>Cloud Pct: <span id="cloud_pct"></span></p>
        </div>
    </div>
    <footer>
        CheckWeather.com Copyright 	&copy; reserved 2023
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
